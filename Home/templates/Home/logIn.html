<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
    </title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<nav class="navbar navbar-default" style="background-color: #5691ef;" role="navigation">
    <div class="navbar-header">
    </div>
    <p class="collapse navbar-collapse navbar-ex1-collapse">
    <p>
        <a href="/">
            <img src="https://s3.amazonaws.com/media.jetstrap.com/r0hHROGTRa0FkCNolM0Q_HealthNET.png"
                 class="pull-left" style="margin-bottom: 4px" width="50">
        </a>
    </p>
    <ul class="nav navbar-nav">

    </ul>
</nav>
<div class="container" style="text-align: center;">
    <br>
    <br>
    <br>
    <br>
    {% if message %}
        <div class="alert alert-danger"
             style="max-width: 800px; margin-left: auto; margin-right: auto;">{{ message }}</div>
    {% endif %}
    <br>
    <br>
    <br>
    <br>
    <h1 style="margin-left: auto; margin-right: auto;">Log in</h1>
    <form action="/home/login/" method="post">
        {% csrf_token %}
        <label for="usr">
        </label>
        <input type="text" style="max-width: 800px; margin-left: auto; margin-right: auto;" class="form-control"
               id="usr"
               placeholder="User Name" required name="usr">
        <div class="form-group">
            <label for="password">
            </label>
            <input type="password" style="max-width: 800px; margin-left: auto; margin-right: auto;" class="form-control"
                   id="password"
                   placeholder="Password" required name="password">
        </div>
        <input class="btn btn-success" style="margin-left: auto; margin-right: auto;" type="submit" value="Submit">
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
>
</script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
>
</script>
<nav class="navbar navbar-default navbar-fixed-bottom swag-line swag-line-bottom" style="background-color: #5691ef;"
     role="navigation">

    <div class="navbar-right navbar-form">
        <a style="margin-right: 15px;" class="btn btn-default" href="/help/">Help</a>
    </div>
</nav>
